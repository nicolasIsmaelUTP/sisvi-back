server:
  port: 8069

spring:
  application:
    name: gateway
  cloud:
    gateway:
      mvc:
        routes:
          - id: vehiculos
            uri: http://localhost:8063
            predicates:
              - Path=/api/vehiculos/**
          - id: choferes
            uri: http://localhost:8064
            predicates:
              - Path=/api/choferes/**